name: Build React App and Deploy to Build Branch

# Aciona o workflow quando ocorrer um push na branch main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Faz o checkout do repositório
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Step 2: Configura o Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Instala dependências
    - name: Install dependencies
      run: npm install

    # Step 4: Faz o build da aplicação
    - name: Build the React app
      run: npm run build

    # Step 5: Faz o checkout da branch build e limpa o conteúdo, exceto node_modules
    - name: Checkout build branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin build
        git checkout -B build origin/build || git checkout --orphan build
        # Limpa o conteúdo da branch build, exceto node_modules e outros arquivos indesejados
        git rm -rf .
    
    # Step 6: Copia o conteúdo do build para a branch build
    - name: Copy Build Files
      run: cp -r build/* .

    # Step 7: Cria ou atualiza o arquivo .gitignore para garantir que node_modules seja ignorado
    - name: Set up .gitignore
      run: |
        echo "node_modules/" >> .gitignore
        echo "build/" >> .gitignore
        git add .gitignore

    # Step 8: Commit e push para a branch build
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Usa o Personal Access Token
      run: |
        git add .
        git commit -m "Deploy build from main"
        git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Zyvoxi/SS.git build --force
